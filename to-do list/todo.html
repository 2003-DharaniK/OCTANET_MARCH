<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <h1>TO-DO LISTS<img src="images/icon.png"></h1>
           <div class="in-progress">
            <h2>In Progress</h2>
            <textarea placeholder="write the things which are in progress.."></textarea>
           </div>
        <div class="todo-app">
            <form class="target">
                <label for="birthday">Target Date:</label>
                <input type="date" id="birthday" name="birthday">
            </form>    
            <h2>Career Growth list<img src="images/icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add another">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
               <!--<li class="checked">123</li>-->
            </ul>
        </div>
    </div>


    <div class="container">
            <div class="in-progress">
               <h2>Upcoming Goals</h2>
               <textarea id="2" placeholder="write the upcoming Goals.."></textarea>
             </div>
        <div class="todo-app">
            <form class="target">
                <label for="birthday">Target Date:</label>
                <input type="date" id="birthday" name="birthday">
            </form>
            <h2>Health and Fitness list <img src="images/icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add another">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
               <!--<li class="checked">123</li>-->
            </ul>
        </div>
    </div>


    <div class="container">
            <div class="in-progress">
                <h2>Tareget Achieved</h2>
                <textarea  placeholder="write the things achieved things.."></textarea>
             </div>
        <div class="todo-app">
            <form class="target">
                <label for="birthday">Target Date:</label>
                <input type="date" id="birthday" name="birthday">
            </form>
            <h2>Personal Growth<img src="images/icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add another">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
               <!--<li class="checked">123</li>-->
            </ul>
        </div>
    </div>
    <script>
        const inputBox = document.getElementById("input-box");
        const listContainer= document.getElementById("list-container");

        function addTask(){
            if(inputBox.value === ''){
                alert("You must write something!");
            }
            else{
                let li=document.createElement("li");
                li.innerHTML=inputBox.value;
                listContainer.appendChild(li);
                let span=document.createElement("span");
                span.innerHTML="\u00d7";
                li.appendChild(span);
            }
            inputBox.value= "";
            saveData();
        }

        listContainer.addEventListener("click",function(e){
            if(e.target.tagName=="LI"){
                e.target.classList.toggle("checked");
                saveData();
            }
            else if(e.target.tagName ==="SPAN"){
                e.target.parentElement.remove();
                saveData();
            }   
        }, false);

        function saveData(){
            localStorage.setItem("data", listContainer.innerHTML);
        }
        function showTask(){
            listContainer.innerHTML =localStorage.getItem("data");
        }
        showTask();
    </script>
</body>
</html>
